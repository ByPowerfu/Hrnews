{% extends 'base.html' %}
{% block content %}
{% load static %}

    <!-- Main Content Section -->
    <main class="container my-5">
        <!-- Latest News Section -->
        <section id="latest-news">
            <div class="row">
                <!-- Left Column (Latest News) -->
                <div class="col-md-8">
                    <!-- Latest News Item -->
                    <div class="card mb-4 position-relative">
                        <img src="{{ xebers.image.url }}" class="card-img-top" alt="Xəbər Şəkli">
                        <div class="card-body">
                            <h5 class="overlay-title">{{ xebers.basliq|truncatewords:10 }}</h5>
                            <p>{{ xebers.text|safe }}</p>
                            <p class="card-text"><small class="text-muted">{{ xebers.xeber_data }}</small></p>
                        </div>
                    </div>
                </div>
    
                <!-- Right Column (Previous News) -->
                <div class="col-md-4">
                    {% for news in latest_news %}
                        <div class="card mb-4 position-relative">
                            <a href="{% url 'xeber_detail' news.slug %}">
                                <img src="{{ news.image.url }}" class="card-img-top" alt="Xəbər Şəkli">
                            </a>
                            <div class="card-body">
                                <h6 class="overlay-title">{{ news.basliq|truncatewords:10 }}</h6>
                                <p class="card-text"><small class="text-muted">{{ news.xeber_data }}</small></p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>

        <!-- Partner Companies Section -->
    </main>
{% endblock %}
